<div class="panel panel-primary">
    <div class="panel-heading">Report History</div>
    <div class="panel-body">



                <table class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Run date</th>
                        <th>Execution Time (ms)</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="report in reports | filter : paginate">
                        <td>{{report.id}}</td>
                        <td>{{report.name}}</td>
                        <td>{{report.date | date : format : shortDate }}</td>
                        <td>{{report.executionTime | number }}</td>
                        <td>
                            <button type="button" class="btn btn-sm btn-default" ng-click="handleDeleteDeliverable(deliverable.id)">
                                View <i class="fa fa-street-view"></i></button>
                        </td>
                        <td>Completed</td>
                    </tr>
                    </tbody>
                </table>
                <ul uib-pagination items-per-page="numPerPage" total-items="reports.length" ng-model="currentPage"></ul>


    </div>
    <div class="panel-footer">Last updated 4/4/2017</div>
</div>
