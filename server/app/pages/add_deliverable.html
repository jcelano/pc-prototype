<div modal="showModal" close="cancel()">
    <div class="panel-heading">Deliverable form</div>
    <div class="panel-body">
        <form class="form-horizontal" name="addDeliverableForm">
            <div class="form-group" ng-class="{ 'has-error': addDeliverableForm.deliverable_id.$touched && addDeliverableForm.deliverable_id.$invalid }">
                <label class="control-label col-sm-2" for="deliverable_id">ID:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="deliverable_id" name="deliverable_id" deliverable-id
                           required="true" ng-minlength="3" ui-validate="{deliverableIdExist}"
                           placeholder="Enter id" ng-model="deliverable.id">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="deliverable_name">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="deliverable_name" name="deliverable_name"
                           required="true" ng-minlength="5"
                           placeholder="Enter name" ng-model="deliverable.name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="deliverable_date">Date:</label>
                <div class="col-sm-10">
                    <md-datepicker ng-model="deliverable.date" md-placeholder="Enter date"
                                   is-open="$parent.opened"
                                   id="deliverable_date"></md-datepicker>
                </div>
            </div> 
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="cancel()">Cancel</button>
                    <button type="submit" class="btn btn-default" ng-click="handleDeleteDeliverable()" ng-show="!is_new" >Delete</button>
                    <button type="submit" class="btn btn-primary" ng-click="handleAddDeliverable()" ng-disabled="!addDeliverableForm.$valid">Save</button>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer">
        <p class="text-danger" ng-if="addDeliverableForm.deliverable_id.$touched && addDeliverableForm.deliverable_id.$error.required"> ID field is required</p>
        <p class="text-danger" ng-if="addDeliverableForm.deliverable_id.$touched && addDeliverableForm.deliverable_id.$error.minlength"> ID field should be at least 3 characters</p>
        <p class="text-danger" ng-if="addDeliverableForm.deliverable_id.$touched && addDeliverableForm.deliverable_id.$error.idExistsValidator"> ID already being used</p>
        <p class="text-danger" ng-if="addDeliverableForm.deliverable_name.$touched && addDeliverableForm.deliverable_name.$error.required"> Name field is required</p>
        <p class="text-danger" ng-if="addDeliverableForm.deliverable_name.$touched && addDeliverableForm.deliverable_name.$error.minlength"> Name field should be at least 5 characters</p>


    </div>
</div>
