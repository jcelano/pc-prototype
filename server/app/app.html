<!DOCTYPE html>
<html lang="en" ng-app="procClinSafeApp">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>

        <!-- CSS -->
        <link rel="stylesheet" href="bower_components/roboto-fontface/css/roboto/roboto-fontface.css">
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/datatables.net-bs/css/dataTables.bootstrap.css">

        <link rel="stylesheet" href="assets/css/style.css">

        <script>
            if(window.process != null && window.process.type != null){
                window.nodeRequire = require;
                delete window.require;
                delete window.exports;
                delete window.module;
            }
        </script>

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

    </head>


    <body ng-controller="mainController" >


    <div class="container">

        <!-- Static navbar -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">{{app_info.title}}</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <!--<li class="active"><a href="#status"><span class="fa fa-file-text-o"></span> Status</a></li>-->
                        <!--<li><a type="button" href="#wizard"><span class="glyphicon glyphicon-plus"></span> New Report</a></li>-->
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-class="{ active: isActive('/wizard')}"><a href="#wizard"><i class="fa fa-bar-chart"></i> New Report</a></li>
                        <li ng-class="{ active: isActive('/status')}"><a href="#status"><i class="fa fa-dashboard"></i> Status</a></li>
                        <li ng-class="{ active: isActive('/')}"><a href="#settings"><i class="fa fa-envelope"></i> Contact</a></li>
                        <li ng-class="{ active: isActive('/settings')}" class="dropdown">
                            <a href="#settings" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-wrench"></i> Settings <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#settings">Report look and feel</a></li>
                                <li><a href="#settings">File Locations</a></li>
                                <li role="separator" class="divider"></li>
                                <li class="dropdown-header">User info</li>
                                <li><a href="#settings">{{app_info.title}} license</a></li>
                                <li><a href="#settings">SASS license</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </nav>

        <!-- Main component for a primary marketing message or call to action -->

            <div ng-view></div>


    </div> <!-- /container -->

    <!-- Javascript -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/retina-1.1.0.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>

    <script src="bower_components/svg-assets-cache.js/svg-assets-cache.js"></script>

    <script src="assets/js/scripts.js"></script>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/components/controllers/MainController.js"></script>
    <script src="assets/js/components/controllers/ReportWizardController.js"></script>
    <script src="assets/js/components/controllers/SettingsController.js"></script>
    <script src="assets/js/components/controllers/StatusController.js"></script>
    <script src="assets/js/components/controllers/ClientCrudController.js"></script>
    <script src="assets/js/components/controllers/DrugCrudController.js"></script>
    <script src="assets/js/components/controllers/StudyCrudController.js"></script>
    <script src="assets/js/components/controllers/DeliverableCrudController.js"></script>

    <script src="assets/js/components/PageFactory.js"></script>
    <script src="assets/js/components/services/WebFileService.js"></script>
    <!--<script src="assets/js/components/services/FileService.js"></script>-->
    <script src="assets/js/components/services/ClientService.js"></script>
    <script src="assets/js/components/services/DrugService.js"></script>
    <script src="assets/js/components/services/ReportService.js"></script>
    <script src="assets/js/components/services/StudyService.js"></script>
    <script src="assets/js/components/services/DeliverableService.js"></script>



    </body>

</html>
