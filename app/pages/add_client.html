<div modal="showModal" close="cancel()">
    <div class="panel-heading">Add new client</div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="client_id">ID:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="client_id" placeholder="Enter id">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="client_name">Name:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="client_name" placeholder="Enter name">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="cancel()">Cancel</button>
                    <button type="submit" class="btn btn-primary" ng-click="ok()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
